<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
      
    <div class="conteiner-main">

            <div class="users-monopatino">
                <div class="users-text">
                    <input type="checkbox">
                    <p>Monopattino Gino 22</p>
                </div>
                <div class="detalle-user">

                        </span>

                    <input type="checkbox">

                    <input type="checkbox">

                </div>

                        <span>

                        </span>
